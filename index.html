<!DOCTYPE html>

<html>
  <head>
    <title>Ekans</title>
  </head>
  <body>
    <link href='http://fonts.googleapis.com/css?family=Press+Start+2P' rel='stylesheet' type='text/css'>
    <script src="vendors/jquery-2.1.3.js"></script>
    <script src="vendors/underscore.js"></script>
    <script src="js/snake.js"></script>
    <script src="js/snakeView.js"></script>
    <link rel="stylesheet" href="css/snake.css" type="text/css">
    <header class="header">
      <strong class="scoreboard">
        Score: <i class="score">12</i>
      </strong>
    </header>
    <nav class="start-screen">
      <h1>Ekans</h1>
      <p>Move: up, down, left and right keys</p>
      <p class="start">Press any key to begin.</p>
    </nav>
    <figure class="snake-game"></figure>

    <script>
      $(function() {
        new Game.View($(".snake-game"));
      });
    </script>
  </body>
</html>
